source = $HOME/.config/hypr/themes/mocha.conf

$font = JetBrainsMono Nerd Font
$text_color = rgb(f5f8fa)

# GENERAL
general {
    hide_cursor = false
}

# BACKGROUND
background {
    monitor =
    path = screenshot
    blur_passes = 4
    blur_size = 6
    brightness = 0.4
}

# LAYOUT
label {
    monitor =
    text = Layout: $LAYOUT
    text_align = right
    color = $text_color
    font_size = 24
    font_family = $font
    position = -32, -32
    halign = right
    valign = top
}

# TIME
label {
    monitor =
    text = $TIME
    text_aign = center
    color = $text_color
    font_size = 160
    font_family = $font
    position = 0, 160
    halign = center
    valign = center
}

# DATE
label {
    monitor =
    text = cmd[update:43200000] date +"%A, %d %B %Y"
    font_size = 28
    font_family = $font
    color = $text_color
    position = 0, 12
    halign = center
    valign = center
}

