# INPUT FIELD
input-field {
    monitor =
    size = 400, 70
    outline_thickness = 6
    rounding = 12
    dots_size = 0.3
    dots_spacing = 0.36
    dots_center = true
    outer_color = rgb(818a95)
    inner_color = rgb(f0f3f6)
    fade_on_empty = false
    hide_input = false
    font_color = rgb(405361)
    check_color = rgb(00bc90)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    placeholder_text = Password...
    position = 0, -120
    halign = center
    valign = center
    fail_timeout = 1000
}

