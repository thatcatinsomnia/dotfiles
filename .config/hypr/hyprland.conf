### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

windowrulev2 = float,title:(Clipse)
windowrulev2 = size 620 580,title:(Clipse)

windowrulev2 = float,title:(Impala) 
windowrulev2 = size 620 580,title:(Impala) 

windowrulev2 = float,title:(Bluetui)
windowrulev2 = size 560 480,title:(Bluetui)

windowrulev2 = float,title:(btop)
windowrulev2 = size 920 640,title:(btop)

windowrulev2 = float,title:(Wiremix)
windowrulev2 = size 680 600,title:(Wiremix)

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# see https://wiki.hypr.land/Configuring/Window-Rules/#layer-rules 
layerrule = noanim, walker
layerrule = animation slide right, swaync-control-center
layerrule = noanim, hyprshot


